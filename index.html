<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- BS & JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
	<title>Q4 EX1</title>

</head>
<body>
	<div class="pink m-2 shadow rounded">
		<div class="row">
			<div class="robot col m-2 p-3 m-3">
				<img src="robot.png">
			</div>

			<div class="container col shadow p-3 m-3">
				<h2> Hi my name is <strong> AINAH</strong>. Lets test your Math skills</h2>
					<h3>Given:</h3>

					<label>Enter a value for <kdb>a</kdb>:</label>
					<input class="form-control" type="text" name="a" id="a">

					<label>Enter a value for <kdb>b</kdb>:</label>
					<input class="form-control" type="text" name="b" id="b"> <br>
			</div>
		</div>

		<div class="row">

		<button class="btn btn-success form-control col m-2" type="button" id="mul" onclick="round()">
		round off
		</button>

		<button class="btn btn-info form-control col m-2" type="button" id="power" onclick="power()">
		power up
		</button>

		</div>

		<div class="row">

		<button class="btn btn-warning form-control col m-2" type="button" onclick="sqrt()">
		square root
		</button>

		<button class="btn btn-danger form-control col m-2" type="button" onclick="random()">
		random
		</button>

		</div>
	</div>

	<script type="text/javascript">
        function round() {
            let a = document.getElementById('a').value;
            let b = document.getElementById('b').value;
            window.alert('A: ' + Math.round(a));
            window.alert('B: ' + Math.round(b));
        }

        function power() {
            let a = document.getElementById('a').value;
            let b = document.getElementById('b').value;
            window.alert(Math.pow(a, b));
        }

        function sqrt() {
            let a = document.getElementById('a').value;
            let b = document.getElementById('b').value;
            window.alert('A: ' + Math.sqrt(a));
            window.alert('B: ' + Math.sqrt(b));
        }

        function random() {
            let a = document.getElementById('a').value;
            let b = document.getElementById('b').value;
            window.alert('A: ' + Math.round(Math.random() * a));
            window.alert('B: ' + Math.round(Math.random() * b));
        }
	</script>
</body>
</html>
